{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i data-lucide="user-plus" style="width: 60px; height: 60px;" class="text-primary mb-3"></i>
                            <h2 class="fw-bold mb-2">Create Account</h2>
                            <p class="text-muted">Join DRY FRUITS DELIGHT today</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">First Name</label>
                                    <input type="text" class="form-control" name="full_name" placeholder="John" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" placeholder="Doe" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="mail"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" name="mobile" placeholder="+91-8309232756">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Create a strong password" required>
                                </div>
                                <small class="text-muted">Must be at least 8 characters long</small>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter your password" required>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="{% url 'cms:page_view' 'terms' %}" class="text-decoration-none">Terms & Conditions</a>
                                    and <a href="{% url 'cms:page_view' 'privacy' %}" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i data-lucide="user-plus" class="me-2"></i>Create Account
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Already have an account?
                                    <a href="{% url 'core:login' %}" class="text-decoration-none fw-bold">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
