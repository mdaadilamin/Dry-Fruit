{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i data-lucide="check-circle" style="width: 60px; height: 60px;" class="text-success mb-3"></i>
                            <h2 class="fw-bold mb-2">Password Reset Complete</h2>
                            <p class="text-muted">Your password has been successfully changed</p>
                        </div>

                        <div class="alert alert-success">
                            <p>Your password has been set. You may go ahead and log in now.</p>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'core:login' %}" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
