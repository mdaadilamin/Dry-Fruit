{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i data-lucide="user-circle" style="width: 60px; height: 60px;" class="text-primary mb-3"></i>
                            <h2 class="fw-bold mb-2">Welcome Back</h2>
                            <p class="text-muted">Login to your account</p>
                            <p class="text-muted small">Admin users will be automatically redirected to the admin panel</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="mail"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i data-lucide="log-in" class="me-2"></i>Login
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account?
                                    <a href="{% url 'core:register' %}" class="text-decoration-none fw-bold">Register here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
