{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i data-lucide="key" style="width: 60px; height: 60px;" class="text-primary mb-3"></i>
                            <h2 class="fw-bold mb-2">Reset Password</h2>
                            <p class="text-muted">Enter your email to receive password reset instructions</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i data-lucide="mail"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" placeholder="your@email.com" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i data-lucide="send" class="me-2"></i>Send Reset Link
                            </button>

                            <div class="text-center">
                                <p class="mb-0">
                                    <a href="{% url 'core:login' %}" class="text-decoration-none fw-bold">Back to Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
