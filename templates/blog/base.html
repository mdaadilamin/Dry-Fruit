{% extends 'base.html' %}

{% block extra_css %}
<style>
.blog-sidebar .card {
    margin-bottom: 1.5rem;
}

.blog-post {
    margin-bottom: 2rem;
}

.blog-post .post-meta {
    font-size: 0.9rem;
    color: #6c757d;
}

.blog-post .post-excerpt {
    font-size: 1.1rem;
    line-height: 1.6;
}

.category-badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.25rem;
    text-decoration: none;
    margin-right: 0.5rem;
}

.featured-post {
    border-left: 4px solid #c2a661;
}

.pagination {
    margin: 2rem 0;
}

.pagination .page-link {
    color: #4b2e05;
}

.pagination .page-link:hover {
    background-color: #c2a661;
    border-color: #c2a661;
}

.pagination .active .page-link {
    background-color: #4b2e05;
    border-color: #4b2e05;
}
</style>
{% endblock %}
